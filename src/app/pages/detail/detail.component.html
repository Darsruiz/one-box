<div routerLink="/main" class="w-full text-center cursor-pointer bg-waikawa-gray-500">
Return
</div>

<div class="grid h-auto grid-cols-12 gap-5 mx-5 mt-3 md:mt-0 md:mx-24">
    <app-sessions-list
        class="flex flex-col h-full col-span-6 mt-5 bg-white rounded-lg drop-shadow-lg"
        [eventInfo]="eventInfo"
        (EmitaddSession)="addSession($event)"
        (EmitdelSession)="delSession($event)"
        >
    </app-sessions-list>
    <app-shopping-cart
        class="flex flex-col h-full col-span-6 mt-5 bg-white rounded-lg drop-shadow-lg">
    </app-shopping-cart>
</div>
